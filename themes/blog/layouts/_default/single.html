{{ define "main" }}
{{ partial "breadcrumb" . }}
<div class="d-g gg-15">
  {{- partial "main.html" . -}}
  <div>
    {{ with .PrevInSection }}
      << <a class="previous" href="{{ .Permalink }}"> {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
      <a class="next" href="{{ .Permalink }}"> {{ .Title }}</a> >>
    {{ end }}
  </div>
  {{- partial "related.html" . -}}
</div>
{{ end }}
