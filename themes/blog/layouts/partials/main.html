{{ if isset .Params "tags" }}
<main class="body d-g gtc-m gg-20" itemtype="https://schema.org/CreativeWork" itemscope>
  <article class="d-g gg-15" itemprop="text">
    <h1 itemprop="headline">{{ .Page.Title }}</h1>
    {{- partial "meta.html" . -}}
    {{ .TableOfContents }}
    {{- .Content -}}
  </article>
  <aside class="z-1">
    {{- partial "related.html" . -}}
  </aside>
</main>
{{ else }}
<main class="d-g gg-15 body" itemprop="text">
  {{- .Content -}}
</main>
{{ end }}
