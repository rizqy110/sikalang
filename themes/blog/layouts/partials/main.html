{{ if isset .Params "tags" }}
<div class="d-g gg-15 body d-b o-h w-f">
  <div class="p-r">
    <img class="thumb of-c d-b p-2" src="{{ .Params.image }}" alt="{{ delimit .Params.tags ", " }}">
    {{- partial "meta.html" . -}}
  </div>
  {{- .Content -}}
  {{- partial "related.html" . -}}
</div>
{{ else }}
{{- .Content -}}
{{ end }}
