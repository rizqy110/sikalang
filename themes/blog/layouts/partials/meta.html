<div class="d-f jc-sb fs-15">
  <div class="d-f ai-c gg-10 br-3">
    {{ $readTime := mul (div (countwords .Content) 220.0) 60 }}
    <span>
      {{ math.Round (div (countwords .Content) 220.0) }} Min. Reading time,
    </span>
    <span>
      {{ .WordCount }} Words.
    </span>
  </div>
    
  <div class="d-f ai-c">  
    <p>Tags: {{ range $key, $value := $.Params.tags }}<a class="c-r" href="/tags/{{ $value | urlize }}">{{ $value }}</a>{{ if ne $key (sub (len $.Params.tags) 1) }}, {{ else }}.{{ end }}{{ end }}</p>
  </div>
</div>
