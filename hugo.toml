baseURL = 'https://sikalang.pages.dev'
languageCode = 'id-ID'
title = 'Kalang Pages'
theme = 'blog'
enableRobotsTXT = 'true'
paginate = 8
summaryLength = 40

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[params]
  Description = 'KaLang (Kamus Petualang) adalah blog yang membahas seputar Dunia Petualangan di Indonesia.'
  favicon = 'https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/512/202124/external-health-sport-tanah-basah-basic-outline-tanah-basah.png'
  twitter = 'Rizqy'

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 5
    ordered = false
[markup.goldmark.renderer]
  unsafe = true
[related]
  includeNewer = true
  threshold = 100
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "keywords"
    weight = 80
  [[related.indices]]
    name = "title"
    weight = 70